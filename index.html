<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img src="img/profile-thumbnail.webp" alt="avatar" class="card__header__image">
          <div class="card__header__info">
            <h1 class="card__header__name">
              Sarah Dole
            </h1>
            <p class="card__header__username">

        </div>
        <div class="card__body">
          <p class="card__body__text">
            I've been searching for high-quality abstract images for my design projects, and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!
          </p>
        </div>
      </div>
    </div>
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/ota-fayz"
        target="_blank"
        >Ota Fayz</a
